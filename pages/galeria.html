<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <metaname="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap 4 CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
    <title>IUVARE Argentina | Galeria de imágenes</title>
    <!-- Icono hecho por mi-->
    <link rel="icon" href="/assets/img/iconoiuvare.ico"/>
</head>
<body>
    <h1 class="text-center display-4 my-4">Galeria de imágenes</h1>

    <div class="container">
        <div class="card-columns">
            <div class="card">
                <a href="" data-toggle="modal" data-target="#exampleModal">
                <img src="/media/img/cam1.jpg" alt="" class="card-img-top">
            </a>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <img src="/media/img/cam1.jpg" alt="" class="img-fluid rounded">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
